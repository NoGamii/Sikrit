<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Syafa Birth Day</title>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1605184861755-8f190fea96a5?q=80&w=683&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" class="flex justify-center h-screen items-center">
    <div class="bg-white border px-10 py-8 border-4 border-pink-300 shadow-pink-300 shadow-lg rounded-xl text-center animate__animated animate__backInDown m-8 w-80" 
    id="kartu">
        <h1 class="text-3xl">Happy Birthday</h1>
        <h1 class="text-4xl text-pink-500 font-bold animate__animated animate__pulse animate__infinite ">Syafa Azalia!</h1>
        <button class="p-2 bg-pink-500 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" 
        onclick="UbahKartu()">Pencet Inii</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },});
    let kartu = document.getElementById("kartu");
    let kartuState = 0;
    function UbahKartu(){
        if (kartuState === 0) {
            kartu.innerHTML = ` 
            <img src="syafa.jpg" alt="syafa" class="animate__animated animate__zoomIn">
            <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
                 Selamat ulang tahunn my penss.
                 Semogaa di umur yang sekarang ini kamu selalu dikasih hal-hal baikk, langkah kamu makin ringan buat ngejar apa yang kamu mauu, dan hari-hari kamu isinya lebih banyak senyumm daripada capek..
            </h1>
                <button class="p-2 bg-pink-500 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
            onclick="UbahKartu()">Lanjut</button>
            `;
            kartuState = 1;
        } else if (kartuState === 1) {
            kartu.innerHTML = ` <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
                 Semoga kamu sehat teruss, bahagiaa, dan apa pun yang lagi kamu harapin pelan pelan bisa kejadian. Enjoy your day yaaa, semoga hari ini sehangat orang nyaa.
            </h1>
                <h2 class="mt-3 animate__animated animate animate__fadeIn"> Dari : Your Idol</h2>
                <button class="p-2 bg-pink-500 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
            onclick="UbahKartu()">Tutup</button>
            `;
            kartuState = 2;
        } else {
            kartu.innerHTML = `
                <h1 class="text-3xl">Happy Birthday</h1>
                <h1 class="text-4xl text-pink-500 font-bold animate__animated animate__pulse animate__infinite ">Syafa Azalia!</h1>
                <button class="p-2 bg-pink-500 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
                onclick="UbahKartu()">Pencet Inii</button>
            `;
            kartuState = 0;
        }
 }

    </script>
</body> 
</html>
